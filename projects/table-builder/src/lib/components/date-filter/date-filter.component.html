  <div class="switch" [ngSwitch]="info.filterType">
      <div class="switch" *ngSwitchCase="FilterType.DateIsOn">
          <mat-form-field class="my-filter">
              <input matInput [(ngModel)]="info.filterValue" (ngModelChange)="change$.emit()" [matDatepicker]="isOn" (click)="isOn.open()">
              <mat-datepicker-toggle matSuffix [for]="isOn"></mat-datepicker-toggle>
              <mat-datepicker #isOn></mat-datepicker>
          </mat-form-field>
      </div>
      <div class="switch" *ngSwitchCase="FilterType.DateOnOrAfter">
          <mat-form-field class="my-filter">
              <input matInput [(ngModel)]="info.filterValue" (ngModelChange)="change$.emit()"  [matDatepicker]="afterVal" (click)="afterVal.open()">
              <mat-datepicker-toggle matSuffix [for]="afterVal"></mat-datepicker-toggle>
              <mat-datepicker #afterVal></mat-datepicker>
          </mat-form-field>
      </div>

      <div class="switch" *ngSwitchCase="FilterType.DateOnOrBefore">
          <mat-form-field class="my-filter">
              <input matInput [(ngModel)]="info.filterValue" (ngModelChange)="change$.emit()"  [matDatepicker]="beforeVal" (click)="beforeVal.open()">
              <mat-datepicker-toggle matSuffix [for]="beforeVal"></mat-datepicker-toggle>
              <mat-datepicker #beforeVal></mat-datepicker>
          </mat-form-field>
      </div>

      <div class="switch" *ngSwitchCase="FilterType.DateBetween">
          <mat-form-field class="my-filter" >
              <input matInput [(ngModel)]="info.filterValue['From']" (ngModelChange)="change$.emit()"  placeholder="From" [matDatepicker]="fromVal"
                  (click)="fromVal.open()">
              <mat-datepicker-toggle matSuffix [for]="fromVal"></mat-datepicker-toggle>
              <mat-datepicker #fromVal></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="my-filter">
              <input matInput [(ngModel)]="info.filterValue['To']" (ngModelChange)="change$.emit()" placeholder="To" [matDatepicker]="toVal" (click)="toVal.open()">
              <mat-datepicker-toggle matSuffix [for]="toVal"></mat-datepicker-toggle>
              <mat-datepicker #toVal></mat-datepicker>
          </mat-form-field>
      </div>
  </div>
